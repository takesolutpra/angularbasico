<div class="container">
    <div class="row">
        <div class="col">
            <label for="inputEmail4">First name</label>
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <label for="inputEmail4">Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Birth</label>
            <input [(ngModel)]="person.birthDate" type="date" class="form-control" id="birth" placeholder="Birth">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" id="phone" [(ngModel)]="person.phone" class="form-control" name="quantity" min="1" max="10">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input [(ngModel)]="person.phone" type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
    </div>
    <button type="submit" (click)="registrar()" class="btn btn-primary">Sign in</button>
</div>
